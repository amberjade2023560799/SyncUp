<!DOCTYPE html>
<html>
<head>
  <title>Waste Item</title>
  <style>
    body {
      background-image: url("image/wasteitem.png");
      background-size: auto;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .Waste {
      position: absolute;
      top: 50px;
      right: 100px;
      font-family: "Arial Black";
      font-weight: 900;
      font-size: 100px;
      color: #202221;
    }

    .details {
      position: absolute;
      top: 500px;
      right: 500px;
      transform: translateY(-50%);
      text-align: left;
      width: 300px;
    }

    .details label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .details input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .back-button {
    position:absolute;
    bottom:50px;
    right:50px;
    background-color: #277b51;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="Waste">Waste Item</h1>

  <div class="details">
    <label for="type">Type:</label>
    <input type="text" id="type" readonly>

    <label for="description">Description:</label>
    <input type="text" id="description" readonly>

    <label for="image">Image:</label>
    <input type="text" id="image" readonly>
  </div>

  <button class="back-button" onclick="window.location.href='user.html'">Back</button>
  </body>
</html>
