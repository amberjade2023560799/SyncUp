<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf4e8;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin: 10px;
        }
        .icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon img {
            width: 50px;
        }
        .title {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #355F2E;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .button:hover {
            background-color: #d1b346;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="image/forgotpassword.png" alt="Lock Icon">
            </div>
            <div class="title">Forgot Password</div>
            <div class="input-group">
                <label for="email">Please Enter Your Email Address To Receive a Verification Code.</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <button class="button">Send</button>
        </div>

        <div class="card">
            <div class="icon">
                <img src="image/verifyemail.png" alt="Email Icon">
            </div>
            <div class="title">Verify Your Email</div>
            <div class="input-group">
                <label for="code">Please Enter The 4 Digit Code Sent To Your Email.</label>
                <input type="text" id="code" placeholder="4 Digit Code">
            </div>
            <button class="button">Verify</button>
        </div>

        <div class="card">
            <div class="icon">
                <img src="image/createnewpassword.png" alt="Padlock Icon">
            </div>
            <div class="title">Create New Password</div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="New Password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button class="button">Save</button>
        </div>
    </div>
</body>
</html>
