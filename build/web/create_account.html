<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/createaccount.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            max-width: 600px;
            margin-top: 40px;
        }
        h1 {
            font-family: 'Etna Sans Serif', sans-serif;
            font-size: 48px;
            color: #EF9C66;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            font-size: 32px;
            color: #5AA897;
        }
        .input-field input {
            font-size: 32px;
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background-color: #5AA897;
            width: 100%;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .buttons a {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #FEFFD2;
            background-color: #81A263;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
        }
        .buttons a:hover {
            background-color: #6f8a4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="input-field">
            <label for="username">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="buttons">
            <a href="index.html" class="homepage">HomePage</a>
            <a href="user.html" class="create-account">Create Account</a>
        </div>
    </div>

    <script>
        // JavaScript code can be added here if needed
    </script>
</body>
</html>
