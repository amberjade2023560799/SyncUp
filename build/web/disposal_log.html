<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposal Log</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/disposal_log.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .heading {
            position: absolute;
            top: 3cm;
            left: 2cm;
            font-size: 71px;
            color: #34C2F6;
            font-weight: bold;
        }

        .disposal-log {
            margin: 6cm auto 0 auto;
            padding: 20px;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-row label {
            width: 150px;
            text-align: left;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-row input {
            width: 200px; /*Set a fixed width for input fields */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .back-button {
            margin-top: 200px; /* Increase the top margin to move the button further down */
            text-align: center;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="heading">DISPOSAL LOG</div>

    <div class="disposal-log">
        <div class="form-row">
            <label for="user">User :</label>
            <input type="text" id="user" name="user">
        </div>

        <div class="form-row">
            <label for="waste-item">Waste Item :</label>
            <input type="text" id="waste-item" name="waste-item">
        </div>

        <div class="form-row">
            <label for="disposal-item">Disposal Item :</label>
            <input type="text" id="disposal-item" name="disposal-item">
        </div>

        <div class="form-row">
            <label for="disposal-event">Disposal Event :</label>
            <input type="text" id="disposal-event" name="disposal-event">
        </div>

        <div class="form-row">
            <label for="time-stamp">Time Stamp :</label>
            <input type="text" id="time-stamp" name="time-stamp">
        </div>

        <div class="back-button">
            <a href="user.html">Back</a>
        </div>
    </div>
</body>
</html>
