<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Login Page</title>
    <style>
        body {
            background-image: url('image/background.png');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
        }

        .left-content {
            flex: 1;
            padding: 20px;
        }

        .login-container {
            background-color: #f3e5ab;
            width: 400px;
            padding: 20px;
            height: 90vh;
            position: fixed;
            right: 0;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #2c5738;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .links {
            margin-top: 15px;
            text-align: left;
        }

        .links a {
            display: block;
            color: #000;
            text-decoration: underline;
            margin-bottom: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="left-content">
        <!-- Left side content with illustration -->
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <div id="errorMsg" class="error-message"></div>

        <form id="loginForm" action="LoginServlet" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Log In</button>

            <div class="links">
                <a href="create_account.html">Create Account</a>
                <a href="forgot_password.html">Forgot Password</a>
            </div>
        </form>
    </div>

    <script>
        // Display error messages from URL
        const params = new URLSearchParams(window.location.search);
        if (params.has("error")) {
            document.getElementById("errorMsg").textContent = params.get("error");
        }
    </script>
</body>
</html>
