<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
	
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image/userpage.png') no-repeat center center fixed;
            background-size: cover;
        }

        .top-links {
            display: flex;
            flex-direction: row-reverse;
            margin-right: 200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0);
        }

        .top-links a {
            margin: 5px 10px;
            text-decoration: underline;
            color: black;
            font-size: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            height: calc(100vh - 200px);
            margin-right: 0;
	    margin-top: 20;
            text-align: center;
            padding-left: 50px;
            padding-right: 350px;
            padding-bottom: 100px; 
        }


        .user-info h1 {
            font-family: "Brush Script MT", cursive;
            font-size: 130px;
            color: black;
        }

        .user-info p {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: black;
        }

        .exit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 20px;
        }

        .exit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Top navigation links -->
    <div class="top-links">
        <a href="user_point.html">User Points</a>
        <a href="disposal_bin.html">Disposal Bin</a>
        <a href="waste_item.html">Waste Item</a>
        <a href="collection_schedule.html">Collection Schedule</a>
        <a href="maintenance_allert.html">Maintenance Alert</a>
        <a href="hub.html">Hub</a>
        <a href="disposal_log.html">Disposal Log</a>
        <a href="kiosk.html">Kiosk</a>
    </div>

    <!-- User information section -->
    <div class="user-info">
	<br><br>
        <h1>Hello</h1>
        <p>Name: <span id="user-name">&lt;name&gt;</span></p>
        <p>Email: <span id="user-email">&lt;email&gt;</span></p>
        <p>Points: <span id="user-points">&lt;points&gt;</span></p>
        <p>Created At: <span id="user-created">&lt;created at&gt;</span></p>
    </div>


    <!-- Exit button -->
    <a href="index (trial).html" class="exit-button">Exit</a>
	
	  <!-- JavaScript to Fetch User Data -->
    <script>
        fetch('UserServlet')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-name').textContent = data.name || "N/A";
                document.getElementById('user-email').textContent = data.email || "N/A";
                document.getElementById('user-points').textContent = data.points || "0";
                document.getElementById('user-created').textContent = data.createdAt || "N/A";
            })
            .catch(error => console.error('Error fetching user data:', error));
    </script>
</body>

</html>
